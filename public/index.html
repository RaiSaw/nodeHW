<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS sample</title>
</head>
<body>
    <div>
        <h1>Hello, would you like something to drink?</h1>
        <button id="clickme">Sure!</button>
    </div>
    <div>
        <img src="./fahmi-fakhrudin-nzyzAUsbV0M-unsplash.jpg" width="600px" height="200px" alt="coffee image"/>
    </div>
</body>
<script>
    const btn = document.getElementById("clickme")
    async function send(){
        const res = await fetch("api/info", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({information: "here's a freshly-brewed ☕️"})
        })
        console.log("Request sent!")
    }
    btn.addEventListener("click", send)
</script>
</html>
